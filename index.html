<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="masterContainer" id="masterContainer">

        <div class="sidebarOuterContainer">

            <div class="sidebarInnerContainer" id="sidebarInnerContainer">

                <div class="sidebarListItem">
                    <object data="/icons/dashboard_white_24dp.svg" width="24" height="24"> </object>
                    <h1>Dashboard</h1>
                </div>
                <div class="sidebarListItem">
                </div>
                <div class="sidebarListItem">
                    <object data="/icons/home_white_24dp.svg" width="16" height="16"> </object>
                    <h2>Home</h2>
                </div>
                <div class="sidebarListItem">
                    <object data="/icons/verified_user_white_24dp.svg" width="16" height="16"> </object>
                    <h2>Profile</h2>
                </div>
                <div class="sidebarListItem">
                    <object data="/icons/mode_comment_white_24dp.svg" width="16" height="16"> </object>
                    <h2>Messages</h2>
                </div>
                <div class="sidebarListItem">
                    <object data="/icons/history_white_24dp.svg" width="16" height="16"> </object>
                    <h2>History</h2>
                </div>
                <div class="sidebarListItem">
                    <object data="/icons/task_white_24dp.svg" width="16" height="16"> </object>
                    <h2>Tasks</h2>
                </div>
                <div class="sidebarListItem">
                    <object data="/icons/groups_white_24dp.svg" width="16" height="16"> </object>
                    <h2>Communities</h2>
                </div>
                <div class="sidebarListItem">
                </div>
                <div class="sidebarListItem">
                    <object data="/icons/settings_white_24dp.svg" width="16" height="16"> </object>
                    <h2>Settings</h2>
                </div>
                <div class="sidebarListItem">
                    <object data="/icons/live_help_white_24dp.svg" width="16" height="16"> </object>
                    <h2>Support</h2>
                </div>
                <div class="sidebarListItem">
                    <object data="/icons/verified_user_white_24dp.svg" width="16" height="16"> </object>
                    <h2>Privacy</h2>
                </div>
            </div>
        </div>
        
        <div class="contentContainer" id="contentContainer">

            <div class="headerContainer" id="headerContainer">

                <div class="top">
                    <div class="search">
                        <object data="/icons/search.svg" width="16" height="16"> </object>
                        <input type="search" id="search">
                    </div>
                    <div class="notification">
                        <object data="/icons/notifications_active_black_24dp.svg" width="28" height="18"> </object>
                        <object data="/icons/red-circle.svg" width="26" height="26"> </object>
                        <span>Morgan Oakley</span>
                    </div>
                </div>  

                <div class="bottom">
                    <div class="hello">
                        <object class="redIcon" data="/icons/red-circle.svg" width="36" height="36"> </object>
                        <span>
                            <p>Hi there,</p>
                            <p>Morgan Oakley (@morgan)</p>
                        </span>
                    </div>
                    <div class="select">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

            <div class="projectsContainer" id="projectsContainer">
                projectsContainer
            </div>

            <div class="announcementsContainer" id="announcementsContainer">
                announcementsContainer
            </div>

        </div>
    </div>

<!-- 
In the sidebar, use more grids to lay out the navigation and branding sections.

In the header, use more grids to lay out the search bar, user info and buttons.

For the main-content, use more grids to lay out the projects, announcements and trending items.

Fill out some dummy content and placeholder images so you can position all of your grid items. -->
    <script src="script.js"></script>
</body>
</html>
